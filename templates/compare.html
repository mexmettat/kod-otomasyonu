<!doctype html>
<html lang="tr" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VD52 Otomasyon | Karşılaştır</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 12l7-9 7 9-7 9-7-9zM10 12l5-6 5 6-5 6-5-6z"/></svg>
        <span>VD52 Otomasyon</span>
      </div>
      <nav class="nav">
        <a href="{{ url_for('index') }}">Oluştur</a>
        <a class="active" href="{{ url_for('compare') }}">Karşılaştır</a>
        <button id="themeToggle" class="btn ghost small" type="button">🌞/🌙</button>
      </nav>
    </header>

    <main class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert">
            {% for m in messages %}<div>{{ m }}</div>{% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <section class="panel">
        <div class="panel-head">
          <h1>İki Excel'de VD52 Karşılaştır</h1>
        </div>

        <form class="uploader" action="{{ url_for('compare') }}" method="post" enctype="multipart/form-data">
          <div class="grid2">
            <label class="dropzone">
              <input type="file" name="file1" accept=".xls,.xlsx" required>
              <div class="dz-body small">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3l4 4h-3v6h-2V7H8l4-4zM5 20h14v-2H5v2z"/></svg>
                <div>
                  <div class="dz-title">Dosya 1</div>
                  <div class="dz-sub">VD52 sütunu olan Excel</div>
                </div>
              </div>
            </label>

            <label class="dropzone">
              <input type="file" name="file2" accept=".xls,.xlsx" required>
              <div class="dz-body small">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3l4 4h-3v6h-2V7H8l4-4zM5 20h14v-2H5v2z"/></svg>
                <div>
                  <div class="dz-title">Dosya 2</div>
                  <div class="dz-sub">Karşılaştırılacak Excel</div>
                </div>
              </div>
            </label>
          </div>

          <div class="actions">
            <button class="btn primary" type="submit">Karşılaştır ve Farkları İndir</button>
            <a class="btn ghost" href="{{ url_for('index') }}">VD52 Oluştur</a>
          </div>
        </form>
      </section>

      <footer class="footer">
        <span>© 2025 VD52 Otomasyon</span>
      </footer>
    </main>

    <script>
      const root = document.documentElement;
      const savedTheme = localStorage.getItem('vd52-theme') || 'light';
      root.setAttribute('data-theme', savedTheme);
      document.getElementById('themeToggle').addEventListener('click', () => {
        const current = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        root.setAttribute('data-theme', current);
        localStorage.setItem('vd52-theme', current);
      });
    </script>
  </body>
</html>
